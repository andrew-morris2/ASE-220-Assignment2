<!DOCTYPE html>

<html>
    <head>
        <h1 text-align="center">Welcome to Flavor Fusion</h1>
        <br>
        <a href="./signup.html">Click here to signup if you have not registered with us</a>
    </head>

    <body>
        <form id="signInForm">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="submit">Register</button>
        </form>
        <script>
            document.getElementById('signInForm').addEventListener('submit', async function(event) {
                event.preventDefault();
    
                const formData = {
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                };
    
                try {
                    // Send form data to server using API
                    const response = await fetch('/api/signin', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
    
                    if (response.ok) {
                        console.log('Sign in successful');
                        window.location.href = '../homepage.html';
                    } else {
                        console.error('Sign infailed:', await response.text());
                    }
                } catch (error) {
                    console.error('Error signing in:', error);
                }
            });
        </script>
    
    </body>
</html>
